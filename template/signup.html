<!DOCTYPE html>
<html lang="en" class="h-screen">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .AppName }} - SignUp</title>
  <link rel="stylesheet" href="/static/tailwind.css">
  <link rel="stylesheet" href="/static/nav.css">
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
</head>

<body class="h-screen">
  <section class="h-screen bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
        Time Sync
      </a>
      <div class="w-full rounded-lg shadow border mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
            Sign up for an account
          </h1>
          <form class="space-y-4 md:space-y-6" action="/signup" method="post">
            {{if .ErrMsg}}
            <div class="text-red-600 font-bold">{{ .ErrMsg }}</div>
            {{ end }}
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-white">Your
                username</label>
              <input type="username" name="username"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                placeholder="username" required="">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
              <input type="password" name="password" placeholder="••••••••"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                required="">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium  text-white">Confirm
                password</label>
              <input type="password" name="password_1" placeholder="••••••••"
                class=" border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                required="">
            </div>

            <button type="submit"
              class="w-full text-white focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Sign
              up</button>
            <p class="text-sm font-light text-gray-400">
              Already have an account? <a href="/signin" class="font-medium  hover:underline text-blue-500">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
